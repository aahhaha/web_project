<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <title>DEXTER - Access Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script defer src="theme.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #1a1a1a, #000);
            color: white;
        }
        .form-box {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(255,0,0,0.2);
        }
        .form-control, .form-select {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
        }
        .form-control:focus {
            background-color: rgba(255,255,255,0.15);
            border-color: #a83232;
            box-shadow: 0 0 5px #a83232;
        }
        .btn-access {
            background-color: #a83232;
            border: none;
        }
        .btn-access:hover {
            background-color: #8e2727;
        }
        #timeNow {
            color: #ff4c4c;
            font-weight: bold;
        }
        .alert-box {
            display: none;
            margin-top: 20px;
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.3);
            border-radius: 10px;
            padding: 10px;
        }
        .form-select {
            background-color: #1a1a1a !important;
            color: #fff !important;
            border: 1px solid #a83232 !important;
        }

        .form-select option {
            background-color: #1a1a1a !important;
            color: #fff !important;
        }
        [data-bs-theme="light"] body {
            background: linear-gradient(to bottom, #ffffff, #e9e9e9);
            color: #111;
        }
        [data-bs-theme="light"] .form-box {
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        [data-bs-theme="light"] .form-control,
        [data-bs-theme="light"] .form-select {
            background-color: rgba(0,0,0,0.05);
            color: #111;
        }

        [data-bs-theme="dark"] body {
            background: linear-gradient(to bottom, #1a1a1a, #000);
            color: #f8f8f8;
        }
        [data-bs-theme="dark"] .form-box {
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 25px rgba(255,0,0,0.2);
        }
        [data-bs-theme="dark"] .form-control,
        [data-bs-theme="dark"] .form-select {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

    </style>
</head>

<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">DEXTER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Killers.html">Killers</a></li>
                <li class="nav-item"><a class="nav-link" href="Case_Files.html">Case Files</a></li>
                <li class="nav-item"><a class="nav-link" href="Analysis.html">Analysis</a></li>
                <li class="nav-item"><a class="nav-link active" href="Form.html">Access Terminal</a></li>
            </ul>
            <button id="themeToggle" class="btn btn-outline-secondary btn-sm ms-3">Toggle Theme</button>
        </div>
    </div>
</nav>

<main class="flex-fill">
    <div class="form-box">
        <h2 class="text-center text-danger mb-4 fw-bold">Access Terminal</h2>
        <form id="accessForm">
            <div class="mb-3">
                <label for="username" class="form-label">Operator ID</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your ID" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Security Key</label>
                <input type="password" id="password" class="form-control" placeholder="Enter key" required>
            </div>
            <div class="mb-3">
                <label for="accessLevel" class="form-label">Access Level</label>
                <select id="accessLevel" class="form-select" required>
                    <option value="">Select level</option>
                    <option value="1">Level 1 - Visitor</option>
                    <option value="2">Level 2 - Analyst</option>
                    <option value="3">Level 3 - Chief Investigator</option>
                </select>
            </div>
            <button type="submit" class="btn btn-access w-100">Grant Access</button>
        </form>

        <div id="alertBox" class="alert-box text-center text-danger fw-semibold"></div>

        <p class="text-center mt-4">Session Time: <span id="timeNow"></span></p>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 DEXTER. Aibyn Farkhad Assem.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $("#accessForm").on("submit", function(e) {
        e.preventDefault();
        const user = $("#username").val().trim();
        const pass = $("#password").val().trim();
        const level = $("#accessLevel").val();

        if (!user || !pass || !level) {
            $("#alertBox").text("Access Denied: Missing credentials.").fadeIn(400);
            return;
        }

        if (pass === "bloodcode") {
            $("#alertBox").css("color", "#32cd32").text(`Access Granted: Welcome, ${user}.`).fadeIn(400);
        } else {
            $("#alertBox").css("color", "#ff4c4c").text("Access Denied: Invalid Security Key.").fadeIn(400);
        }
    });

    setInterval(() => {
        $("#timeNow").text(new Date().toLocaleString());
    }, 1000);
</script>
</body>
</html>
